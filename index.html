<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles-test.css" />
    <title>My animations</title>
</head>

<body>
    <div class="animations">
        <div class="box box-fade__in">Fade in</div>
        <div class="box box-fade__out">Fade Out</div>
        <div class="box box-slide__left">Slide left</div>
        <div class="box box-slide__right">Slide right</div>
        <div class="box box-slide__top">Slide top</div>
        <div class="box box-slide__bottom">Slide bottom</div>
        <div class="box box-slide__down">Slide Down</div>
        <div class="box box-slide__up">Slide Up</div>
        <div class="box box-zoom__in">
            ZoomIn
        </div>
        <div class="box box-zoom__out">
            ZoomOut
        </div>
        <div class="box box-bounce__left">
            BounceLeft
        </div>
        <div class="box box-bounce__right">
            BounceRight
        </div>
        <div class="box box-bounce__up">
            BounceUp
        </div>
        <div class="box box-bounce__down">
            BounceDown
        </div>
    </div>
</body>

</html>
